<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Memory Game</title>
        <!--favicon-->
        <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <!--Google Fonts-->

    </head>
    <body class="text-white full-height" style="background-color: #44525c;">
        <div class="d-flex justify-content-center align-items-center full-height">
            <div class="d-flex flex-column align-items-center custom-container">
                <div class="container d-flex">
                    <div class="container life">LIVES:</div>
                    <div class="container life">
                        <img src="images/fullHeart.png" class="heart1"alt="heart">
                        <img src="images/fullHeart.png" class="heart2"alt="heart">
                        <img src="images/fullHeart.png" class="heart3" alt="heart">
                    </div>
                </div>
                <div class="container-fluid bg-secondary my-3 custom-container">
                    <div class="row" style="background-color: #44525c;">
                        <div class="col grid-item" id="cube1" ></div>
                        <div class="col grid-item" id="cube2"></div>
                        <div class="col grid-item" id="cube3"></div>
                        <div class="col grid-item" id="cube10" style="display:none"></div>
                        <div class="col grid-item" id="cube17" style="display:none"></div>
                          </div>
                          <div class="row" style="background-color: #44525c;">
                            <div class="col grid-item" id="cube4"></div>
                            <div class="col grid-item" id="cube5"></div>
                            <div class="col grid-item" id="cube6"></div>
                            <div class="col grid-item" id="cube11" style="display:none"></div>
                            <div class="col grid-item" id="cube18" style="display:none"></div>
                              </div>
                              <div class="row" style="background-color: #44525c;">
                                     <div class="col grid-item" id="cube7"></div>
                                  <div class="col grid-item" id="cube8"></div>
                                  <div class="col grid-item" id="cube9"></div>
                                     <div class="col grid-item" id="cube12" style="display:none"></div>
                                      <div class="col grid-item" id="cube19" style="display:none"></div>
                                  </div>
                                <div class="row" style="background-color: #44525c;">
                                    <div class="col grid-item" id="cube13" style="display:none"></div>
                                    <div class="col grid-item" id="cube14" style="display:none"></div>
                                    <div class="col grid-item" id="cube15" style="display:none"></div>
                                    <div class="col grid-item" id="cube16" style="display:none"></div>
                                    <div class="col grid-item" id="cube20" style="display:none"></div>
                                </div>
                                      <div class="row" style="background-color: #44525c;">
                                        <div class="col grid-item" id="cube21" style="display:none"></div>
                                        <div class="col grid-item" id="cube22" style="display:none"></div>
                                        <div class="col grid-item" id="cube23" style="display:none"></div>
                                        <div class="col grid-item" id="cube24" style="display:none"></div>
                                        <div class="col grid-item" id="cube25" style="display:none"></div>
                                          </div>
                </div>
                
                <div class="container d-flex">
                    <div class="container life"  style="display:inline-block">LEVEL</div>
                    
                    <div class="container life" style="display:inline-block" id="level">
                    </div>
            </div>
          
  
        
        </div>
        <div class="cotainer startGame" id="startGame">
            <button onclick="startGame()">START NEW GAME</button>
        </div>
    
    <!--Variables-->
    
       <!--javaScript file-->
       <script src="game.js" defer></script>
        <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
